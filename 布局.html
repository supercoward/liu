!<!--块元素：独立成一行 可以设置宽高 默认宽高100%
 文字类块元素 <p></p> <h1></h1>
 容器类块元素:<div></div> <table></table> <tr></tr> <td></td> <th></th> <form action=""></form>
 <ul></ul> <li></li> <ol></ol> <dl></dl> <dt></dt> <dd></dd>
 行元素 不可以独立成一行 不可以设置宽高 默认宽高由内容决定
 <a href=""></a> <img src="" alt=""> <input type="text"> <strong></strong> <del></del> <em></em> <span></span>
 特殊字符：文字 <br> &nbsp(空格).....
 嵌套规则
 1所有的块元素都可以去嵌套行元素 如<div><a href=""></a></div>

 2行元素可以嵌套行元素 如：<a><strong>super</strong></a>

 3行元素不可以嵌套块元素 

 4文字类块元素不可以嵌套块元素

 5容器类块元素可以嵌套块元素-->
